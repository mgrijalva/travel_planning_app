name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install both regular and dev dependencies
        pip install ".[dev]"
        
    - name: Run tests
      run: make test
      
    - name: Check formatting
      run: make format.check
      
    - name: Run linter
      run: make lint
      
    - name: Type check
      run: make typecheck