{% extends 'layouts/layout.html' %}

{% block content %}
<h1 style="margin-left:10px">Create a trip</h1>
<form action="/trips" method="POST" class="form-box">
    <label>Name</label>
    <input type="text" name="title" required/>
    <label>Start date</label>
    <input type="date" name="start-date" required/>
    <label>End date</label>
    <input type="date" name="end-date" required/>

    <button role="submit">Submit</button>
</form>

<h2 style="margin-left:10px">My Trips</h2>
<ul>
    {% for trip in trips %}
        <li>
            <a href="{{ url_for('trip_details', trip_id=trip.id) }}">
                {{ trip.title }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
